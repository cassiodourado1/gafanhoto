language: java

dist: trusty

addons:
  chrome: stable
  sonarcloud:
    organization: "robsonbittencourt-github"
    token:
      secure: ""
    branches:
      - master

before_install:
      - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

jdk:
  - oraclejdk8

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify -DskipITs=false

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'